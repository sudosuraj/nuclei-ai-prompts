<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recon Prompts Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --hacker-green: #00ff00;
            --terminal-black: #0a0a0a;
            --glow-effect: 0 0 10px var(--hacker-green);
        }

        body {
            background-color: var(--terminal-black);
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        .category-card {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--hacker-green);
            border-radius: 5px;
            box-shadow: var(--glow-effect);
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--hacker-green);
        }

        .prompt-item {
            padding: 1rem;
            border-bottom: 1px dashed var(--hacker-green);
            position: relative;
        }

        .copy-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: 1px solid var(--hacker-green);
            color: var(--hacker-green);
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--hacker-green);
            color: var(--terminal-black);
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 50%,
                rgba(0, 255, 0, 0.05) 51%,
                transparent 51%);
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        .terminal-header {
            border-bottom: 2px solid var(--hacker-green);
            text-shadow: var(--glow-effect);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="scan-line"></div>

    <div class="container py-5">
        <div class="terminal-header text-center">
            <h1>// AI RECON PROMPTS VAULT <span class="blink">_</span></h1>
            <p>Community-Driven Nuclei AI Templates Repository</p>
        </div>

        <!-- Categories -->
        <div class="row" id="categories">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script>
        // Sample prompts data - modify with your actual content
        const categories = [
            {
                name: "Subdomain Enumeration",
                icon: "fa-globe",
                prompts: [
                    "nuclei -ai \"Generate potential subdomains for {target} using advanced permutation techniques\"",
                    "nuclei -ai \"Identify historical DNS records for {target} using archive methods\""
                ]
            },
            {
                name: "Vulnerability Scanning",
                icon: "fa-bug",
                prompts: [
                    "nuclei -ai \"Create XSS test payloads for {url} considering modern WAF bypass techniques\"",
                    "nuclei -ai \"Generate SQL injection probes for {endpoint} using time-based detection methods\""
                ]
            },
            // Add more categories...
        ];

        // Initialize Clipboard.js
        new ClipboardJS('.copy-btn');

        // Create category cards
        const container = document.getElementById('categories');
        categories.forEach(category => {
            const card = document.createElement('div');
            card.className = 'col-md-6';
            card.innerHTML = `
                <div class="category-card">
                    <div class="card-header">
                        <i class="fas ${category.icon}"></i>
                        ${category.name}
                    </div>
                    <div class="card-body">
                        ${category.prompts.map(prompt => `
                            <div class="prompt-item">
                                <code>${prompt}</code>
                                <button class="copy-btn" data-clipboard-text="${prompt}">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        // Add copy confirmation
        document.addEventListener('copy', (e) => {
            const selection = window.getSelection();
            const toast = document.createElement('div');
            toast.textContent = 'Copied to clipboard!';
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.background = 'var(--terminal-black)';
            toast.style.color = 'var(--hacker-green)';
            toast.style.padding = '1rem';
            toast.style.border = '1px solid var(--hacker-green)';
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 2000);
        });
    </script>
</body>
</html>
