<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclei AI Prompts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a9d8f;
            --background-color: #1d3557;
            --card-bg: #264653;
            --text-color: #f1faee;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--primary-color);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .prompt-card {
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
            transition: transform 0.2s;
        }

        .prompt-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.3);
        }

        .prompt-content {
            padding: 1.5rem;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .category-tabs {
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .nav-link {
            color: var(--text-color);
            border-radius: 0;
            border: none;
        }

        .nav-link.active {
            background: var(--primary-color) !important;
            color: white !important;
            border-bottom: 2px solid white;
        }

        .search-box {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1 class="mb-3"><i class="fas fa-terminal"></i> Nuclei AI Prompts</h1>
            <p class="lead">Community-curated collection of AI-powered recon commands by @sudosuraj</p>
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control bg-dark text-light" 
                       placeholder="Search commands...">
            </div>
        </div>
    </div>

    <div class="container">
        <nav class="category-tabs">
            <div class="nav nav-tabs" id="nav-tab"></div>
        </nav>

        <div id="commandsContainer"></div>
    </div>

    <div class="toast" id="copyToast">Command copied!</div>

    <script>
        const README_URL = 'https://raw.githubusercontent.com/sudosuraj/nuclei-ai-prompts/main/README.md';

        async function fetchAndParseREADME() {
            try {
                const response = await fetch(README_URL);
                const markdown = await response.text();
                return parseMarkdown(markdown);
            } catch (error) {
                console.error('Error fetching README:', error);
                return [];
            }
        }

        function parseMarkdown(markdown) {
            const categories = [];
            let currentCategory = null;
            let currentPrompts = [];
            
            markdown.split('\n').forEach(line => {
                if (line.startsWith('## ')) {
                    if (currentCategory) {
                        categories.push({
                            name: currentCategory,
                            prompts: currentPrompts
                        });
                    }
                    currentCategory = line.replace('## ', '').trim();
                    currentPrompts = [];
                } else if (line.startsWith('```bash')) {
                    // Start code block
                } else if (line.startsWith('```')) {
                    // End code block
                } else if (currentCategory && line.trim()) {
                    currentPrompts.push(line.trim());
                }
            });

            if (currentCategory) {
                categories.push({
                    name: currentCategory,
                    prompts: currentPrompts
                });
            }

            return categories;
        }

        function createCommandCard(prompt) {
            const card = document.createElement('div');
            card.className = 'prompt-card';
            card.innerHTML = `
                <div class="prompt-content">
                    <button class="copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                    <code>${prompt}</code>
                </div>
            `;
            
            card.querySelector('.copy-btn').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(prompt);
                    showToast('Command copied to clipboard!');
                } catch (err) {
                    showToast('Failed to copy command');
                }
            });

            return card;
        }

        function showToast(message) {
            const toast = document.getElementById('copyToast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        async function renderUI() {
            const categories = await fetchAndParseREADME();
            const navTabs = document.getElementById('nav-tab');
            const commandsContainer = document.getElementById('commandsContainer');

            // Create category tabs
            categories.forEach((category, index) => {
                const tab = document.createElement('button');
                tab.className = `nav-link ${index === 0 ? 'active' : ''}`;
                tab.textContent = category.name;
                tab.dataset.bsToggle = 'tab';
                tab.dataset.bsTarget = `#${category.name.replace(/\s+/g, '-')}`;
                navTabs.appendChild(tab);
            });

            // Create category content
            categories.forEach((category, index) => {
                const tabPane = document.createElement('div');
                tabPane.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
                tabPane.id = category.name.replace(/\s+/g, '-');
                
                category.prompts.forEach(prompt => {
                    tabPane.appendChild(createCommandCard(prompt));
                });

                commandsContainer.appendChild(tabPane);
            });

            // Add search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.prompt-card').forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }

        renderUI();
    </script>
</body>
</html>
