<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuclei AI Prompts</title>
  <style>
    /* Hacker theme styling */
    body {
      background-color: #0e0e0e;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #00ff00;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .category {
      margin-top: 30px;
      border-bottom: 1px dashed #00ff00;
      padding-bottom: 10px;
    }
    .category h2 {
      margin: 10px 0;
      font-size: 1.8em;
    }
    .prompt {
      background-color: #151515;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .prompt-code {
      flex-grow: 1;
      word-break: break-all;
    }
    .copy-btn {
      background-color: #1a1a1a;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 10px;
      margin-left: 15px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #222;
    }
    /* Responsive styling */
    @media (max-width: 600px) {
      .prompt {
        flex-direction: column;
        align-items: flex-start;
      }
      .copy-btn {
        margin-left: 0;
        margin-top: 5px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nuclei AI Prompts</h1>
    <p>Community repository for all AI recon commands</p>
  </header>
  <div class="container">
    <div id="promptsContainer">
      <!-- Prompts and categories will be loaded here -->
    </div>
  </div>

  <script>
    // Fetch the readme.md file and process its content
    async function fetchPrompts() {
      try {
        const response = await fetch('readme.md');
        if (!response.ok) {
          throw new Error('HTTP error ' + response.status);
        }
        const text = await response.text();
        processPrompts(text);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('promptsContainer').innerHTML =
          '<p>Error loading prompts. Please ensure you are running a local server and that <code>readme.md</code> is in the correct location.</p>';
      }
    }

    // Process the markdown text by splitting into lines and grouping by categories.
    function processPrompts(text) {
      const container = document.getElementById('promptsContainer');
      const lines = text.split('\n');
      let currentCategoryDiv = null;

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#')) {
          // New category header (e.g., "# Authentication Bypass")
          const categoryName = line.replace(/^#+\s*/, '');
          const categoryDiv = document.createElement('div');
          categoryDiv.classList.add('category');

          const header = document.createElement('h2');
          header.textContent = categoryName;
          categoryDiv.appendChild(header);

          container.appendChild(categoryDiv);
          currentCategoryDiv = categoryDiv;
        } else if (line) {
          // Treat the line as a prompt command
          const promptDiv = document.createElement('div');
          promptDiv.classList.add('prompt');

          const codeDiv = document.createElement('div');
          codeDiv.classList.add('prompt-code');
          codeDiv.textContent = line;

          const copyButton = document.createElement('button');
          copyButton.classList.add('copy-btn');
          copyButton.textContent = 'Copy';
          copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(line).then(() => {
              copyButton.textContent = 'Copied!';
              setTimeout(() => {
                copyButton.textContent = 'Copy';
              }, 2000);
            }).catch(err => {
              console.error('Copy failed:', err);
            });
          });

          promptDiv.appendChild(codeDiv);
          promptDiv.appendChild(copyButton);

          // If no category header was found yet, place it directly in the container
          if (currentCategoryDiv) {
            currentCategoryDiv.appendChild(promptDiv);
          } else {
            container.appendChild(promptDiv);
          }
        }
      });
    }

    // Initialize by fetching prompts
    fetchPrompts();
  </script>
</body>
</html>
